    <div class="formulario">
      <p>Para agendar una visita al taller, rellene el siguiente formulario:</p>

      <form action="#" id="forma" method="get">
          <label for="rut">Rut: </label>
          <input type="text" id="rut" placeholder="Ingrese su Rut">
          <br>
          <label for="nombre">Nombre: </label>
          <input type="text" id="nombre" placeholder="Ingrese su primer nombre">
          <br>
          <label for="apellido">Apellido: </label>
          <input type="text" id="apellido" placeholder="Ingrese su primer apellido">
          <br>
          <label for="genero">Genero: </label>
          <select name="genero" id="genero" form="forma">
            <option value="" selected disabled hidden>Escoja su genero</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
          <br>
          <label for="email">Email de Contacto: </label>
          <input type="email" id="email" placeholder="Ingrese su Email">
          <br>
          <label for="modelo">Modelo de Auto: </label>
          <input type="text" id="modelo" placeholder="Ingrese el nombre de su auto">
          <br>
          <label for="fecha">Fecha a acordar: </label>
          <input type="date" id="fecha">
          <br>
          <label for="reparo">Tipo de Reparo: </label>
          <input type="text" id="reparo" placeholder="Ingrese el reparo">
          <br>
          <input type="submit" onclick="return Validar();" value="Enviar">
      </form>

      <div id="error"></div>
