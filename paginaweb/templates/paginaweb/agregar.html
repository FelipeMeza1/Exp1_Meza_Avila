{% extends 'paginaweb/base.html' %}

{% load static %}

{% block contenido %}

<div class="agregar">
    <h1>Agregar Producto</h1>

        {% csrf_token %}
        <label for="">Id</label><br><br>
        <input type="number" name="id" required><br><br>
        <label for="">Foto</label><br><br>
        <input type="file" name="foto" accept="image/png, image/gif, image/jpeg" required><br><br>
        <label for="">Nombre</label><br><br>
        <input type="text" name="nombre" required><br><br>
        <label for="">Precio</label><br><br>
        <input type="number" name="precio" required><br><br>
        <label for="">Descripci√≥n</label><br><br>
        <input type="text" name="descripcion" required><br><br>
        <button type="submit" id="new">Agregar</button>
    </form>
</div>

{% endblock %}
